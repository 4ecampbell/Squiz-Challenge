<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="styles.css" />

</head>


<body>
  <div class="dashboard">
    <aside class="filters">

      <h2>Filters</h2>

      <!-- Country filter options -->
      <label>
        <h3>Country:</h3>
      </label>
      <div id="countryFilter" class="checkbox-group"></div>

      <!-- Industry filter options -->
      <label>
        <h3>Industry:</h3>
      </label>
      <div id="industryFilter" class="checkbox-group"></div>
      <button id="resetFiltersButton">Reset Filters</button>
    </aside>

      <h1 class="page-title">DATA DASHBOARD</h1>

      <!-- Button to toggle filter section on mobile -->
      <button id="toggle-filters" class="toggle-filters-button"> Filters </button>

      <!-- Search field -->
      <div class="search-sort">
        <input type="text" id="searchInput" placeholder="Search..." />
      </div>

      <!-- Create table for data -->
      <table id="dataTable">
        <thead>
          <tr>
            <th data-sort="name" data-order="asc">Company</th>
            <th data-sort="country" data-order="asc">Country</th>
            <th data-sort="industry" data-order="asc">Industry</th>
            <th data-sort="numberOfEmployees" data-order="asc">Employees</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <!-- Pagination buttons to page through data table -->
      <div class="pagination">
        <button id="prevPage" aria-label="Previous page" class="icon-btn">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M12 15L7 10L12 5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
        <span id="pageInfo"></span>
        <button id="nextPage" aria-label="Next page" class="icon-btn">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M8 5L13 10L8 15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>

      <!-- Key stats blocks -->
      <div class="key-stats">
        <div class="stat-card">
          <div class="stat-number" id="statTotalCompanies">0</div>
          <div class="stat-label">Total Companies</div>
          <canvas class="spark" id="sparkCompanies"></canvas>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="statTotalEmployees">0</div>
          <div class="stat-label">Total Employees</div>
          <canvas class="spark" id="sparkEmployees"></canvas>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="statCountries">0</div>
          <div class="stat-label">Countries</div>
          <canvas class="spark" id="sparkCountries"></canvas>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="statIndustries">0</div>
          <div class="stat-label">Industries</div>
          <canvas class="spark" id="sparkIndustries"></canvas>
        </div>
      </div>

      <!-- Draw chart from https://www.chartjs.org -->
        <canvas id="dataChart"></canvas>

    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
